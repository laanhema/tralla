<div class="task-container">
  @if (isEditingTitle()) {
  <input class="task-button-input" [(ngModel)]="editedTitle" (blur)="saveTitle()" (keydown.enter)="saveTitle()"
    (keydown.escape)="endEditingTitle()" autofocus (dblclick)="startEditingTitle()" />
  } @else {
  <button [appearance]="taskDone() ? 'positive' : 'warning'"
    [iconStart]="taskDone() ? '@tui.circle-check' : '@tui.circle'" size="m" tuiIconButton type="button"
    class="taskDoneButton" (click)="taskClicked()"></button>

  <button class="task-button" tuiButton [appearance]="taskDone() ? 'positive' : 'warning'"
    (dblclick)="startEditingTitle()">
    {{ taskData()?.title || 'Task' }}
  </button>
  }


  <button class=" deleteTaskButton" appearance="glass" tuiButtonClose tuiIconButton type="button"
    (click)="deleteTask()">Close</button>
</div>
