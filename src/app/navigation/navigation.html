<header tuiNavigationHeader>

  <!-- logo and app title, acts as home link when clicked on -->
  <span tuiNavigationLogo>
    <a routerLink="/">
      <tui-icon icon="@tui.square-check-big" />

      <span tuiFade>Tralla</span>
    </a>
  </span>

  <!-- boards links -->
  <span tuiNavigationSegments>
    @for (board of boards(); track board.bid) {
    <a class="boardLink" [routerLink]="['/board', board.bid]" appearance="secondary-grayscale" tuiButton>
      {{ board.title }}
    </a>
    }
  </span>

  <!-- separator -->
  <hr />

  <!-- right side menu -->
  <div class="rightSideMenuContainer">
    <button id="createBoardButton" appearance="secondary-grayscale" iconStart="@tui.plus" tuiButton type="button"
      (click)="openModalFunction()">
      Create Board
    </button>

    <button id="saveButton" appearance="secondary-grayscale" iconStart="@tui.save" tuiButton type="button"
      (click)="saveChanges()">
      Save
    </button>

    <!-- modal ikkuna -->
    <ng-template let-observer [tuiDialogOptions]="{label: 'Insert title for new board', size: 's'}"
      [(tuiDialog)]="modalOpen">

      <label tuiLabel>
        Name of the board:
        <tui-textfield>
          <textarea (keydown.enter)="createNewBoard(); $event.preventDefault()" tuiAutoFocus placeholder="New Board"
            tuiTextarea [(ngModel)]="newBoardName"></textarea>
        </tui-textfield>
      </label>
      <p>
        <button tuiButton (click)="createNewBoard()">
          Create board
        </button>
      </p>
    </ng-template>

    <!-- dark mode slider -->
    <span class="darkModeSlider">
      <label tuiLabel>
        <input size="s" tuiSwitch type="checkbox" [(ngModel)]="darkModeSliderOn" />
        <small>Dark Mode</small>
      </label>
    </span>

    <!-- placeholder avatar picture -->
    <tui-avatar appearance="negative" src="@tui.user" />
  </div>

</header>
